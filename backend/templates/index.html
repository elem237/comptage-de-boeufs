<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beef Counting System - Capture Image</title>
</head>
<body>
    <h1>Capture d'Image</h1>
    <img src="{{ url_for('video_feed') }}" alt="Flux Vidéo">
    <button onclick="captureImage()">Capturer l'image</button>
    <script>
        function captureImage() {
            fetch('/capture')
                .then(response => {
                    if (response.ok) {
                        alert('Image capturée!');
                    }
                });
        }
    </script>
</body>
</html>
